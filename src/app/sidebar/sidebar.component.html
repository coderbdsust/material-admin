<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #sideNav mode="side" opened="true" class="sidenav sidenav-image" mode="side">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>home</mat-icon> Home
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button mat-button class='btn-full-width' [routerLink]="['/social']">Social</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>table</mat-icon> Table
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width' [routerLink]="['/table/filter']">Filtered Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/paginated']">Paginated Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/selection']">Selection Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/sorted']">Sorted Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/sticky']">Sticky Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/data-table']">Data Table</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>format_shapes</mat-icon>Componants
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width' [routerLink]="['/form-componant']">Form Componants</button>
        <button mat-button class='btn-full-width' [routerLink]="['/tree']">Tree</button>
        <button mat-button class='btn-full-width' [routerLink]="['/file-upload']">File Upload</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="sidemenu-icon" mat-button>format_shapes</mat-icon>Image
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-button class='btn-full-width' [routerLink]="['/image-cropper']">Cropper</button>
        </mat-expansion-panel>
      </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="sidemenu-icon" mat-button>add_to_queue</mat-icon>Extras
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-button class='btn-full-width' [routerLink]="['']">Extras 1</button>
          <button mat-button class='btn-full-width' [routerLink]="['']">Extras 2</button>
          <button mat-button class='btn-full-width' [routerLink]="['']">Extras 3</button>
        </mat-expansion-panel>
      </mat-accordion>
  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <app-layout></app-layout>
  </mat-drawer-content>
</mat-drawer-container>
