<mat-drawer-container class="example-container" autosize>
  <mat-drawer #sideNav mode="side" opened="true" class="example-sidenav" mode="side">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="example-icon" mat-button>home</mat-icon> Home
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button mat-button class='btn-full-width'>Social</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="example-icon" mat-button>table</mat-icon> Table
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width'>Filtered Table</button>
        <button mat-button class='btn-full-width'>Paginated Table</button>
        <button mat-button class='btn-full-width'>Selection Table</button>
        <button mat-button class='btn-full-width'>Sorted Table</button>
        <button mat-button class='btn-full-width'>Sticky Table</button>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="example-icon" mat-button>format_shapes</mat-icon>Form
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width'>Form 1</button>
        <button mat-button class='btn-full-width'>Form 2</button>
        <button mat-button class='btn-full-width'>Form 3</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="example-icon" mat-button>add_to_queue</mat-icon>Extras
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-button class='btn-full-width'>Extras 1</button>
          <button mat-button class='btn-full-width'>Extras 2</button>
          <button mat-button class='btn-full-width'>Extras 3</button>
        </mat-expansion-panel>
      </mat-accordion>

  </mat-drawer>
  <mat-drawer-content>
    <app-layout></app-layout>
  </mat-drawer-content>
</mat-drawer-container>
