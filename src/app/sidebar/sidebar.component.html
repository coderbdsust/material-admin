<mat-drawer-container class="sidenav-container" autosize>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>

            <mat-icon class="sidemenu-icon" mat-button>home</mat-icon> Home
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button mat-button class='btn-full-width' [routerLink]="['/social']">Social</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>format_shapes</mat-icon>Componants
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width' [routerLink]="['/alerts']">Alerts</button>
        <button mat-button class='btn-full-width' [routerLink]="['/buttons']">Buttons</button>
        <button mat-button class='btn-full-width' [routerLink]="['/cards']">Cards</button>
        <button mat-button class='btn-full-width' [routerLink]="['/lists']">Lists</button>
        <!-- <button mat-button class='btn-full-width' [routerLink]="['/pop-overs']">Popover</button> -->

        <!-- <button mat-button class='btn-full-width' [routerLink]="['/tooltips']">Tooltip</button> -->
        <button mat-button class='btn-full-width' [routerLink]="['/modals']">Modals</button>
        <button mat-button class='btn-full-width' [routerLink]="['/trees']">Tree</button>
        <button mat-button class='btn-full-width' [routerLink]="['/file-upload']">File Upload</button>
        <button mat-button class='btn-full-width' [routerLink]="['/dates']">Dates</button>
        <!-- <button mat-button class='btn-full-width' [routerLink]="['/toast']">Toast</button> -->
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>table</mat-icon> Table
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width' [routerLink]="['/table/filter']">Filtered Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/paginated']">Paginated Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/selection']">Selection Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/sorted']">Sorted Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/sticky']">Sticky Table</button>
        <button mat-button class='btn-full-width' [routerLink]="['/table/data-table']">Data Table</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>bar_chart</mat-icon> Graph
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width' [routerLink]="['/charts/line']">Line</button>
        <button mat-button class='btn-full-width' [routerLink]="['/charts/bar']">Bar</button>
        <button mat-button class='btn-full-width' [routerLink]="['/charts/radar']">Radar</button>

        <button mat-button class='btn-full-width' [routerLink]="['/charts/mixed']">Mixed</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>image</mat-icon>Image
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width' [routerLink]="['/image-cropper']">Cropper</button>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon class="sidemenu-icon" mat-button>pages</mat-icon>Pages
          </mat-panel-title>
        </mat-expansion-panel-header>

        <button mat-button class='btn-full-width' [routerLink]="['/pages/sign-in']">SignIn</button>
        <button mat-button class='btn-full-width' [routerLink]="['/pages/sign-up']">Sign Up</button>
        <button mat-button class='btn-full-width' [routerLink]="['/pages/forgot-password']">Forgot Password</button>
        <button mat-button class='btn-full-width' [routerLink]="['/pages/404']">404 Not Found</button>
        <button mat-button class='btn-full-width' [routerLink]="['/pages/500']">500 Internal Error Occured</button>
      </mat-expansion-panel>
    </mat-accordion>


  </mat-drawer>
  <mat-drawer-content class="mat-drawer-content">
    <app-layout></app-layout>
  </mat-drawer-content>
