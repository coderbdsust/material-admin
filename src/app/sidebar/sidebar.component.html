<mat-drawer-container class="example-container" autosize>
  <mat-drawer #sideNav mode="side" class="example-sidenav" mode="side">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Home
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button mat-button class='btn-full-width'>Social</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Table
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width'>Data Table 1</button>
        <button mat-button class='btn-full-width'>Data Table 2</button>
        <button mat-button class='btn-full-width'>Data Table 3</button>
      </mat-expansion-panel>
    </mat-accordion>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Form
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button class='btn-full-width'>Form 1</button>
        <button mat-button class='btn-full-width'>Form 2</button>
        <button mat-button class='btn-full-width'>Form 3</button>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
                Extras
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-button class='btn-full-width'>Extras 1</button>
          <button mat-button class='btn-full-width'>Extras 2</button>
          <button mat-button class='btn-full-width'>Extras 3</button>
        </mat-expansion-panel>
      </mat-accordion>

  </mat-drawer>
  <mat-drawer-content>
    <app-layout></app-layout>
  </mat-drawer-content>
</mat-drawer-container>
