<mat-card class="social-card mat-elevation-z4">
  <mat-card-header>
    <div mat-card-avatar
         [ngStyle]="{'background': 'url(' + socialCardImage + ') no-repeat 0 0 / cover'}">
    </div>
    <mat-card-title>{{socialCardTitle}}</mat-card-title>
    <mat-card-subtitle>{{socialCardSubTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{socialCardImage}}"  alt="Photo of a Macaw">
  <mat-card-content>
    <p>
        {{socialCardSubDesc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
