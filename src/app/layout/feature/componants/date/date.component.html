<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <mat-card>
        <mat-form-field>
          <input matInput [matDatepicker]="pickerdate1" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="pickerdate1"></mat-datepicker-toggle>
          <mat-datepicker #pickerdate1></mat-datepicker>
        </mat-form-field>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <mat-card>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="pickerdate2" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="pickerdate2"></mat-datepicker-toggle>
          <mat-datepicker touchUi #pickerdate2></mat-datepicker>
        </mat-form-field>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <mat-card>
        <mat-form-field>
          <input matInput [matDatepicker]="dp" placeholder="Verbose datepicker" [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
      </mat-card>
    </div>
  </div>
</div>
