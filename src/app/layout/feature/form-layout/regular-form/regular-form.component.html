<div fxLayout="column"  fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutGap="10px">
        <div fxFlex="50">
          <mat-card class="mat-elevation-z4">
            <h1>Stacked Form</h1>
            <form fxLayout="column" fxLayoutGap="15px">
              <div>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email">
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" type="password">
                </mat-form-field>
              </div>
              <div>
                <mat-checkbox class="example-margin">
                  Remember Me
                </mat-checkbox>
              </div>
              <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
                <button mat-flat-button color="primary">Submit</button>
                <button mat-flat-button color="warn">Cancel</button>
              </div>
            </form>
          </mat-card>
        </div>
        <div fxFlex="50">
          <mat-card class="mat-elevation-z4">
            <h1>Horizontal Form</h1>
            <form fxLayout="column" fxLayoutGap="15px">
              <div fxLayout="row">
                <label for="inputEmail3" fxFlex="15">Email</label>
                <div fxFlex="85">
                  <mat-form-field class="example-full-width">
                    <mat-label></mat-label>
                    <input matInput placeholder="Email">
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row">
                <label for="Password" fxFlex="15">Password</label>
                <div fxFlex="85">
                  <mat-form-field class="example-full-width">
                    <mat-label></mat-label>
                    <input matInput placeholder="Password" type="password">
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row">
                <div fxFlex="85" fxFlexOffset="15">
                  <mat-checkbox class="example-margin">
                    Remember Me
                  </mat-checkbox>
                </div>
              </div>
              <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
                <button mat-flat-button color="primary">Submit</button>
                <button mat-flat-button color="warn">Cancel</button>
              </div>
            </form>
          </mat-card>
        </div>
    </div>
    <mat-card class="mat-elevation-z4">
      <h1>Form Elements</h1>
      <form fxLayout="column" fxLayoutGap="15px">
        <div fxLayout="row">
          <label fxFlex="10" fxFlexOffset="15">Name</label>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <mat-label></mat-label>
              <input matInput placeholder="Name">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <label fxFlex="10" fxFlexOffset="15">Address</label>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <mat-label></mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <label fxFlex="10" fxFlexOffset="15">Contact No</label>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <mat-label></mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <label fxFlex="10" fxFlexOffset="15">Email</label>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <mat-label></mat-label>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <label fxFlex="10" fxFlexOffset="15">Designation</label>
          <div fxFlex="50">
            <mat-form-field class="example-full-width">
              <mat-label></mat-label>
              <mat-select placeholder="Your Designation">
                <mat-option *ngFor="let design of designations" [value]="design.value">
                  {{design.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
          <div fxLayout="row">
            <div fxFlex="15" fxFlexOffset="25">
              <mat-checkbox class="example-margin">
                Remember Me
              </mat-checkbox>
            </div>
          </div>
          <div fxLayout="row" fxLayoutGap="10px">
            <div fxFlexOffset="65">
              <div fxLayout="row" fxLayoutGap="10px">
                <button mat-flat-button color="primary">Submit</button>
                <button mat-flat-button color="warn">Cancel</button>
              </div>
            </div>
          </div>
      </form>
    </mat-card>
</div>
