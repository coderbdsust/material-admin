<div class="container-fluid">
  <div class="row content-padding card-row-margin">
    <div class="col-lg-3 col-md-6 col-sm-10 col-xs-12">
      <mat-card class="card-info color-green mat-elevation-z4">
        <div class="row card-logo-icon">
          <mat-card class="color-green">
            <mat-icon class="card-icon" mat-button>shopping_cart</mat-icon>
          </mat-card>
        </div>
        <div class="row">
          <h3>Orders</h3>
          <h4>5000</h4>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-10 col-xs-12">
      <mat-card class="card-info color-red mat-elevation-z4">
        <div class="row card-logo-icon">
          <mat-card class="color-red">
            <mat-icon class="card-icon" mat-button>all_inbox</mat-icon>
          </mat-card>
        </div>
        <div class="row">
          <h3>Delivered</h3>
          <h4>4000</h4>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-10 col-xs-12">
      <mat-card class="card-info color-skyblue mat-elevation-z4">
        <div class="row card-logo-icon">
          <mat-card class="color-skyblue">
            <mat-icon class="card-icon" mat-button>bubble_chart</mat-icon>
          </mat-card>
        </div>
        <div class="row">
          <h3>Analytics</h3>
          <h4>5000</h4>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-10 col-xs-12">
      <mat-card class="card-info color-orange mat-elevation-z4">
        <div class="row card-logo-icon">
          <mat-card class="color-orange">
            <mat-icon class="card-icon" mat-button>attach_money</mat-icon>
          </mat-card>
        </div>
        <div class="row">
          <h3>Income</h3>
          <h4>5000</h4>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row content-padding">
    <div class="col-md-6 col-lg-3 col-sm-12">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            User
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1 class="card-title">100K</h1>
          <h2 class="card-sub-title">+10.3%</h2>
          <div class="card-content">
            <canvas id='analytic-1'></canvas>
          </div>
        </mat-card-content>
      </mat-card>

    </div>
    <div class="col-md-6 col-lg-3 col-sm-12">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            Revenue
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1 class="card-title">250.6M</h1>
          <h2 class="card-sub-title">+6.3%</h2>
          <div class="card-content">
            <canvas id='analytic-2'></canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-12 col-lg-6 col-sm-12">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            Country wise Revenue
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-md-5">
              <table class="table">
                <tr>
                  <td><span class="flag-icon flag-icon-bd"></span></td>
                  <td>Bangladesh</td>
                  <td>10.2</td>
                  <td>4%</td>
                </tr>
                <tr>
                  <td><span class="flag-icon flag-icon-in"></span></td>
                  <td>India</td>
                  <td>9.2</td>
                  <td>5%</td>
                </tr>
                <tr>
                  <td><span class="flag-icon flag-icon-ne"></span></td>
                  <td>Nepal</td>
                  <td>4.2</td>
                  <td>1%</td>
                </tr>
                <tr>
                  <td><span class="flag-icon flag-icon-bh"></span></td>
                  <td>Bhutan</td>
                  <td>4.2</td>
                  <td>9%</td>
                </tr>
                <tr>
                  <td><span class="flag-icon flag-icon-us"></span></td>
                  <td>USA</td>
                  <td>9.2</td>
                  <td>8%</td>
                </tr>
                <tr>
                  <td><span class="flag-icon flag-icon-ca"></span></td>
                  <td>Canada</td>
                  <td>6.2</td>
                  <td>4%</td>
                </tr>
                <tr>
                  <td><span class="flag-icon flag-icon-gb-eng"></span></td>
                  <td>England</td>
                  <td>4.2</td>
                  <td>5%</td>
                </tr>
              </table>
            </div>
            <div class="col-md-7">
              <div>
                <fusioncharts type="world" width="100%" height="250" [dataSource]="dataSource">
                </fusioncharts>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row content-padding">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <mat-card class="mat-elevation-z4">
        <canvas id='chart-1'></canvas>
      </mat-card>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <mat-card class="mat-elevation-z4">
        <canvas id='chart-3'></canvas>
      </mat-card>
    </div>
  </div>
  <div class="row content-padding">
    <div class="col-md-12 col-lg-12">
      <app-data-table></app-data-table>
    </div>
  </div>
</div>
