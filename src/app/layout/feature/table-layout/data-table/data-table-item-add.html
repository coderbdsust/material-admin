<div fxLayout="column">
  <h1 mat-dialog-title>Add Molecule</h1>
  <div mat-dialog-content>
      <form fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="data.name" name="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="weight" type="text" [(ngModel)]="data.weight" name="weight">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Symbol" type="text" [(ngModel)]="data.symbol" name="symbol">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
          <button mat-flat-button color="warn"  (click)="onNoClick()" fxFlex="20">Cancel</button>
          <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial fxFlex="20">Save</button>
        </div>
      </form>
  </div>
</div>
