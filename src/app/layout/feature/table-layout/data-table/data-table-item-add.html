<div class="container">
  <h1 mat-dialog-title>Add Molecule</h1>
  <div mat-dialog-content>
    <!-- <mat-form-field>
      <input matInput [(ngModel)]="data.animal">
    </mat-form-field> -->
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width">
                <mat-label></mat-label>
                <input matInput placeholder="Name" [(ngModel)]="data.name" name="name">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Weight</label>
            <div class="col-sm-10">
              <mat-form-field class="example-full-width">
                <mat-label></mat-label>
                <input matInput placeholder="weight" type="text" [(ngModel)]="data.weight" name="weight">
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Symbol</label>
              <div class="col-sm-10">
                <mat-form-field class="example-full-width">
                  <mat-label></mat-label>
                  <input matInput placeholder="Symbol" type="text" [(ngModel)]="data.symbol" name="symbol">
                </mat-form-field>
              </div>
            </div>

          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-1">
              <button mat-flat-button color="warn"  (click)="onNoClick()">Cancel</button>
            </div>
            <div class="col-xs-9">
                <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
              </div>
          </div>
        </form>
  </div>
</div>
