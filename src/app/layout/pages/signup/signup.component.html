<div class="login">
  <div class="container-fluid">
    <div class="row login-section">
      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
        <mat-card>
          <form>
            <div class="row form-item">
              <div class="form-login">
                <h3>Register</h3>
              </div>
              <div class="col-lg-12">
                <mat-form-field class="login-input-width">
                  <input matInput placeholder="Username" aria-label="Username" [matAutocomplete]="auto"
                    [formControl]="stateCtrl">
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-form-field class="login-input-width">
                  <input matInput placeholder="Password" type="password" aria-label="Password" [matAutocomplete]="auto"
                    [formControl]="stateCtrl">
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-form-field class="login-input-width">
                  <input matInput placeholder="Confirm password" type="password" aria-label="Password" [matAutocomplete]="auto"
                    [formControl]="stateCtrl">
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <div class="row form-item">

                  <div class="col-lg-6 login-btn-margin">
                    <button mat-mini-fab color='Basic'><img width="28" height="28"
                        src="https://img.icons8.com/color/50/000000/facebook-circled.png"></button>
                    <button mat-mini-fab color='Basic'><img width="28" height="28"
                        src="https://img.icons8.com/color/50/000000/linkedin-circled.png"></button>
                    <button mat-mini-fab color='Basic'><img width="28" height="28"
                        src="https://img.icons8.com/nolan/64/000000/github.png"></button>
                  </div>
                  <div class="col-lg-4 col-lg-offset-1">
                    <button mat-raised-button color="primary" class="login-button">Sign Up</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
