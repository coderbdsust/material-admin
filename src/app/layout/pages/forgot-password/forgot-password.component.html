<div class="login">
  <div class=" container-fluid">
    <div class="row login-section">
      <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
        <mat-card>
          <form>
            <div class="row form-item">
              <div class="form-login">
                <h3>Reset Password</h3>
              </div>
              <div class="col-lg-12">
                <mat-form-field class="login-input-width">
                  <input matInput placeholder="Username or Email" aria-label="Username or Email"
                    [matAutocomplete]="auto" [formControl]="stateCtrl">
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <div class="row form-item">
                  <div class="col-lg-6 login-btn-margin">
                  </div>
                  <div class="col-lg-4 col-lg-offset-1">
                    <button mat-raised-button color="primary" class="login-button">Reset Password</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
